<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sanket Dhabarde" />
    <meta name="description" content="E-commerce application" />

    <!-- UI library -->
    <link
      rel="stylesheet"
      href="https://always-ui.netlify.app/CSS/always.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./css/index.css" />

    <title>Always-shop | home</title>
  </head>
  <body>
    <div class="container px-5">
      <header>
        <div class="header-brand">
          <a href="#" class="btn-link">Always Shop</a>
        </div>
        <div class="search">
          <i class="far fa-search"></i>
          <input
            type="text"
            placeholder="Search..."
            class="input-textbox p-1"
          />
        </div>
        <div class="nav-right center-div">
          <a href="./pages/login.html">
            <button class="btn">Login</button>
          </a>
          <a
            href="./pages/wishlist.html"
            class="badge-icon-wrapper center-div p-1 btn-link"
          >
            <i class="far fa-heart"></i>
            <span class="badge-icon">0</span>
          </a>
          <a
            href="./pages/cart.html"
            class="badge-icon-wrapper center-div p-1 btn-link"
          >
            <i class="fas fa-cart-plus"></i>
            <span class="badge-icon">6</span>
          </a>
        </div>
      </header>
      <main class="py-2">
        <div class="nav-section grid-4-col py-2">
          <a href="./pages/product.html" class="btn-link">
            <div class="card m-1">
              <div class="card-section center-div">
                <img
                  class="card-img img-responsive p-1"
                  src="./Assets/Images/card.svg"
                  alt="card img"
                />
                <span class="card-badge p-1">Men</span>
              </div>
            </div>
          </a>
          <a href="./pages/product.html" class="btn-link">
            <div class="card m-1">
              <div class="card-section center-div">
                <img
                  class="card-img img-responsive p-1"
                  src="./Assets/Images/card.svg"
                  alt="card img"
                />
                <span class="card-badge p-1">Men</span>
              </div>
            </div>
          </a>
          <a href="./pages/product.html" class="btn-link">
            <div class="card m-1">
              <div class="card-section center-div">
                <img
                  class="card-img img-responsive p-1"
                  src="./Assets/Images/card.svg"
                  alt="card img"
                />
                <span class="card-badge p-1">Men</span>
              </div>
            </div>
          </a>
          <a href="./pages/product.html" class="btn-link">
            <div class="card m-1">
              <div class="card-section center-div">
                <img
                  class="card-img img-responsive p-1"
                  src="./Assets/Images/card.svg"
                  alt="card img"
                />
                <span class="card-badge p-1">Men</span>
              </div>
            </div>
          </a>
        </div>
        <div class="banner">
          <img
            src="https://m.media-amazon.com/images/I/515gC-hhGML._SX3000_.jpg"
            alt=""
            class="img-responsive"
          />
        </div>
        <div class="shopping grid-2-col py-2">
          <div class="shopping-offer px-1 center-div">
            <a href="./pages/product.html" class="btn-link">
              <div class="card m-1">
                <div class="card-section grid-2-col center-div">
                  <img
                    class="card-img horizontal-card-img img-responsive p-1"
                    src="./Assets/Images/card.svg"
                    alt="card img"
                  />
                  <div class="card-header p-2">
                    <small>New Arrival</small>
                    <h3>Summer collection</h3>
                    <small class="author-name"
                      >Check out our best winter collection to stay warm in
                      style this season</small
                    >
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="shopping-offer px-1 center-div">
            <a href="./pages/product.html" class="btn-link">
              <div class="card m-1">
                <div class="card-section grid-2-col center-div">
                  <img
                    class="card-img horizontal-card-img img-responsive p-1"
                    src="./Assets/Images/card.svg"
                    alt="card img"
                  />
                  <div class="card-header p-2">
                    <small>New Arrival</small>
                    <h3>Summer collection</h3>
                    <small class="author-name"
                      >Check out our best winter collection to stay warm in
                      style this season</small
                    >
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </main>
      <footer class=""></footer>
    </div>
  </body>
</html>
