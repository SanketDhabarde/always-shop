<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- UI library -->
    <link
      rel="stylesheet"
      href="https://always-ui.netlify.app/CSS/always.css"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="../css/product.css" />

    <title>Always-shop | Product</title>
  </head>

  <body>
    <div class="container px-5">
      <header>
        <div class="header-brand">
          <a href="../index.html" class="btn-link">Always Shop</a>
        </div>
        <div class="search">
          <i class="far fa-search"></i>
          <input
            type="text"
            placeholder="Search..."
            class="input-textbox p-1"
          />
        </div>
        <div class="nav-right center-div">
          <a href="./login.html">
            <button class="btn">Login</button>
          </a>
          <a
            href="./wishlist.html"
            class="badge-icon-wrapper center-div p-1 btn-link"
          >
            <i class="far fa-heart"></i>
            <span class="badge-icon">0</span>
          </a>
          <a
            href="./cart.html"
            class="badge-icon-wrapper center-div p-1 btn-link"
          >
            <i class="fas fa-cart-plus"></i>
            <span class="badge-icon">6</span>
          </a>
        </div>
      </header>
      <div class="content-section grid-1-5-col">
        <aside class="sidebar p-3">
          <div class="filter-header flex my-1">
            <h4 class="pb-2">Filter</h4>
            <a href="#" class="btn-link">Clear</a>
          </div>
          <div class="filter flex-column my-1">
            <h4>Price</h4>
            <input type="range" id="volume" name="volume" min="0" max="11" />
          </div>
          <div class="filter flex-column my-2">
            <h4 class="pb-2">Category</h4>
            <div class="option">
              <div class="pb-1">
                <input type="checkbox" id="men" name="category" />
                <label for="men">Mens clothing</label>
              </div>
              <div class="pb-1">
                <input type="checkbox" id="women" name="category" />
                <label for="women">Womens clothing</label>
              </div>
            </div>
          </div>
          <div class="filter flex-column my-2">
            <h4 class="pb-2">Rating</h4>
            <div class="option">
              <div class="pb-1">
                <input
                  type="radio"
                  id="greaterThan4"
                  name="rating"
                  value="4"
                  checked
                />
                <label for="greaterThan4">4 start & above</label>
              </div>
              <div class="pb-1">
                <input type="radio" id="greaterThan3" name="rating" value="3" />
                <label for="greaterThan3">3 start & above</label>
              </div>
              <div class="pb-1">
                <input type="radio" id="greaterThan2" name="rating" value="2" />
                <label for="greaterThan2">2 start & above</label>
              </div>
              <div class="pb-1">
                <input type="radio" id="greaterThan1" name="rating" value="1" />
                <label for="greaterThan1">1 start & above</label>
              </div>
            </div>
          </div>
          <div class="filter flex-column my-2">
            <h4 class="pb-2">Sort by</h4>
            <div class="option">
              <div class="pb-1">
                <input type="radio" id="lth" name="rating" value="low" />
                <label for="lth">Price - Low to High</label>
              </div>
              <div class="pb-1">
                <input type="radio" id="h-to-l" name="rating" value="high" />
                <label for="h-to-l">Price - High to Low</label>
              </div>
            </div>
          </div>
        </aside>
        <main class="p-3">
          <div class="heading p-2 flex center-div">
            <h3>Showing All Products</h3>
            <small>(showing 20 products)</small>
          </div>

          <div class="product-list">
            <div class="card m-1">
              <div class="card-section">
                <img
                  class="card-img img-responsive p-1"
                  src="../Assets/Images/card.svg"
                  alt="card img"
                />
                <span class="card-dismiss p-1">
                  <i class="fas fa-heart"></i>
                </span>
                <div class="card-header p-1 center-div">
                  <h4>Men premium jacket</h4>
                  <h3>₹2000</h3>
                  <button class="btn btn-primary">Go to cart</button>
                </div>
              </div>
            </div>

                />

                </div>
              </div>
            </div>

                <img

          </div>
        </main>
      </div>
    </div>
